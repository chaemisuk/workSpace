<!DOCTYPE html>
<html>
  <head>
      <!-- 박스스타일을 잡아줍니다. -->
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      /* 이미지박스설정 */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      /* 이미지사이즈 설정 */
      .img-city {
        width: 500px;
        height: 280px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <!-- 이미지1  onmouseenter, onmouseleave 핸들러에 달아줍니다.-->
        <!-- onmouseenter는 마우스가 올라갔을때 실행, onmouseleave는 마우스를 내렸을시 실행 -->
      <img
        class="img-city"
        src="img_test01.png"
        onmouseenter="zoomIn(event)" 
        onmouseleave="zoomOut(event)"
      />
      
    
    </div>
    <!-- 확대 이벤트 사이즈를 직접적으로 키우는 방법 -->

  </body>
<!-- transform의 scale() 속성을 변화시키면 옆의 사진들에게 영향을 주지 않고 해당 이미지만 확대됩니다. -->
  <script>
    function zoomIn(event) {
      event.target.style.transform = "scale(1.8)";
      event.target.style.zIndex = 1;
      event.target.style.transition = "all 0.5s";
    }
  
    function zoomOut(event) {
      event.target.style.transform = "scale(1)";
      event.target.style.zIndex = 0;
      event.target.style.transition = "all 0.5s";
    }
  </script>
  
</html>
