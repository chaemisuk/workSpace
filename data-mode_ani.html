		<style>
    body { font-size: 10px;}     
    header  { display: flex; flex-direction: column; flex-wrap: wrap;}   
    header .top { width: 100%; height: 10rem; background-color: rgb(32, 44, 180);}
    header .gnb { width: 100%; height: 10rem; background-color: rgb(99, 150, 189);}
    #footer {background:#eee;color:var(--color4);font-size:1.3rem;line-height:2.2rem;margin-top:auto;padding:3rem 2.5rem 6rem;z-index:3;}
#footer #address {margin-top:1.5rem;}
#footer button {color:var(--color2);display:block;font-size:1.5rem;margin:1.5rem 0 0;position:relative;text-align:left;width:100%;}
#footer button::after {content:"";display:block;background:url('../images/icon_arrow.png') left top no-repeat;background-size:100%;position:absolute;top:0.4rem;right:0.5rem;transform:rotate(180deg);width:1.3rem;height:1.3rem;}
#footer button.on::after {transform:rotate(0deg);}
#footer a {color:#666;font-size:1.3rem;position:relative;}
#footer a + a {padding-left:1.1rem;margin-left:0.8rem;}
#footer a + a::before {content:"";display:block;width:1px;height:9px;background:#666;position:absolute;top:0.6rem;left:0;opacity:0.2;}
#footer:empty {text-align:center;}
#footer:empty:before {content:'공통레이아웃참고 : /99.GUIDE/layout.html';}

#btnTop {background:#3344FF;background-size:100%;display:none;border-radius:50%;position:fixed;bottom:3.5rem;right:2rem;width:4.5rem;height:4.5rem;z-index:10;box-shadow:0 7px 10px 0 rgba(0, 0, 0, 0.16);}
#btnTop.fix {position:absolute;bottom:23.5rem;}
#btnTop::before {content:"";display:block;background:url('../images/icon_top.png') left top no-repeat;background-size:100%;margin:1rem 0 0 1rem;width:2.5rem;height:2.5rem;}

    #contents { padding: 2rem;}
	.motion { background-color: azure;}
	.motion li { display:flex; flex-direction: column; flex-wrap: wrap; align-items: center; justify-self: start; width: 100%; min-height: 30rem; gap: 2rem; border-radius: 1rem; background-color: aquamarine;}
	.motion li+li { margin: 2rem 0 1rem;}

    .overlay {position:fixed;top:0;left:0;background-color:rgba(0,0,0,.7);z-index:5;width:100%;height:100%;}
.scroll_off {overflow:hidden;position:fixed;}
    [data-mode="load"] { opacity: 0;}
    [data-mode="load"].active { animation: card_ani 0.7s forwards ease; }
    @keyframes card_ani {
        0% { opacity: 0; transform: translateY(100rem);}
        100% { opacity: 1; transform: translateY(0);}
        
    }



    </style>
		
  <script type="text/javascript">


$(document).ready(function(){
			
	
// var selectselfOff;
// function conFix() {
//     selectselfOff = window.scrollY;
//     $('body').css('top', - selectselfOff).addClass('scroll_off').on('scroll touchmove');
// }
// function conUnFix() {
//     $('body').css('top', '').removeClass('scroll_off').off('scroll touchmove');
//     window.scrollTo(0, selectselfOff); // 스크롤 위치
//         }


        $('#btnTop').click(function (event) {
                event.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, 300);
                 });

        $(window).scroll(function(){
            var scTop = $(window).scrollTop();
            var inHei = $(window).innerHeight();
         


            if (scTop > 100) {
                $('#btnTop').fadeIn('fast');
                

            } else {
                $('#btnTop').fadeOut('fast');
                
            }
            if($('#footer').length > 0){
                var footTop = $('#footer').offset().top ;
                var footHei = $('#footer').innerHeight();
                if (scTop + inHei > footTop) {
                    $('#btnTop').addClass('fix').css('bottom', footHei + 27);
                } else {
                    $('#btnTop').removeClass('fix').css('bottom', '3.5rem');
                }
            }
            // 카드애니메이션
            $('[data-mode="load"]').each(function(i){
                var cardTop = $(this).offset().top - $(window).height();
                console.log(cardTop);
                var winTop = $(window).scrollTop();
                if( winTop > cardTop ){
                    $(this).addClass('active');
                } else if($(window).scrollTop() == 0) { 
                $(this).removeClass('active');
            }
            });

            
 
    })

    // 카드애니메이션
    if($(window).scrollTop() == 0){
        $('[data-mode="load"]').each(function(i){
            var cardTop = $(this).offset().top - $(window).height();
            var winTop = $(window).scrollTop();
            if(winTop > cardTop){
                $(this).addClass('active');
            } else if($(window).scrollTop() == 0) { 
                $(this).removeClass('active');
            }
        });
    }       

        }); 
		</script>
