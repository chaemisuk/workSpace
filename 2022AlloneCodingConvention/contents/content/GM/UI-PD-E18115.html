    <script>
        /* 스와이프 */
        swiperObjectPub('members-banner');

        /* 사용처 안내 스크롤 */
        let itemBoxWidth = $('.unit').outerWidth(true);
		let unitSet = $('.rolling-effect-list .unit').length;
		let unitItem = 0;
		
		function activeEvent() {
			timer = window.setInterval(function() {
				$('.rolling-effect-list .unit.roll').next('.unit').addClass('roll')
				unitItem += 1;
				if( unitSet == unitItem ) {
					clearTimeout(timer)
				}
			}, 7000);
		}
		activeEvent()

		$('.rolling-effect-list .unit:first-child').addClass('roll')

		$('.rolling-effect-list').scroll(function(){
			unitItem = 0;
			clearTimeout(timer)
			activeEvent()
			let scrollEvent = Math.abs($('.trans-rolling-effect').offset().left);
			let eventActive = Math.floor(scrollEvent / itemBoxWidth);
			$('.rolling-effect-list .unit').removeClass('roll');
			$('.unit').eq(eventActive).addClass('roll');
		});
    </script>
