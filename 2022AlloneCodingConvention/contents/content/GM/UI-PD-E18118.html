<!DOCTYPE html>
<html lang="ko">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../../assets/css/common.css">
	<link rel="stylesheet" href="../../../assets/css/styles/GM.css">
	<script src="../../../assets/dist/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../../assets/js/common.js"></script>
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
		<!-- header -->
		<header class="header" role="presentation">
			<nav role="presentation">
				<ul class="column-set lefted-column">
					<li>
						<a href="#none-back" class="header-btn back-btn">뒤로가기</a>
					</li>
				</ul>
				<h1 class="header-title">NH저축은행</h1>
				<ul class="column-set righted-column">
					<li>
						<a href="#none-home" class="header-btn home-btn">홈</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<div class="content" data-role="content">
				<section>
					<div style="display:flex;align-items:center;justify-content:center;width:100%;height:calc(100vh - 19rem);font-size:1.7rem;background-color:#ddd;">본문 내용</div> 
				</section>
			</div>
		</div>
		<!-- // container -->
	</div>
	<!-- //#wrap -->

	<!-- 팝업 -->
	<div class="popup-wrapper opened" role="dialog">
		<div class="pop full bg-gray padd-bottom-reset">
			<div class="pop-header">
				<h2 class="pop-title">NH멤버십카드</h2>
				<button type="button" class="btn-icon close">닫기</button>
			</div>
			<div class="pop-content">
				<div class="membership-card-top">
					<div class="history">
						<p><strong>김농협님</strong>의 보유포인트</p>
						<span class="point-text"><span class="text-green">10,000</span> P</span>
					</div>
					<a href="javascript:void(0)" class="history-link">포인트 내역</a>
				</div>
				<div class="barcode-area">
					<div class="deco-img-box">
						<img src="../../../assets/img/images/img_membership_logo.png" alt="NH포인트" class="logo">
						<img src="../../../assets/img/images/img_membership_card-ally.png" alt="" aria-hidden="true" class="ally">
					</div>
					<div class="barcode-img">
						<img src="../../../assets/img/images/img_membership_barcode.png" alt="바코드 이미지"><!-- 이미지 삽입 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //팝업 -->
</body>
</html>
